<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="" />

    <!-- Primary Meta Tags -->
    <title>Bucket of Coal!</title>
    <meta name="title" content="Bucket ff Coal" />
    <meta
      name="description"
      content="Purchase a bucket of coal as a gift for your special someone"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bucketofcoal.com" />
    <meta property="og:title" content="Bucket of Coal" />
    <meta
      property="og:description"
      content="Purchase a bucket of coal as a gift for your special someone"
    />
    <meta
      property="og:image"
      content="https://github.com/PrailNet/bucketofcoal.com/raw/master/src/img/coal.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bucketofcoal.com" />
    <meta property="twitter:title" content="Bucket of Coal" />
    <meta
      property="twitter:description"
      content="Purchase a bucket of coal as a gift for your special someone"
    />
    <meta
      property="twitter:image"
      content="https://github.com/PrailNet/bucketofcoal.com/raw/master/src/img/coal.png"
    />

    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"
          >Bucket of Coal</a
        >
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#buy">Buy Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <h1 class="mx-auto my-0 text-uppercase">Bucket of Coal</h1>
          <h2 class="text-white-50 mx-auto mt-2 mb-5">
            When someone you love deserves something special!
          </h2>
          <a href="#buy" class="btn btn-primary js-scroll-trigger">Buy Now</a>
        </div>
      </div>
    </header>

    <!-- Buy Section -->
    <section id="buy" class="buy-section text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2 class="text-white mb-4">A Special Gift for a Special Person</h2>
            <p class="text-white-50">
              Enjoy giving a lovely bucket of coal to show how much you really
              care. It's a gift that will be cherished for a lifetime!
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-center">
            <form name="orderForm" id="orderForm">
              <div class="input-group">
                <select
                  class="custom-select custom-select-lg"
                  id="size"
                  aria-label="Bucket of coal size"
                >
                  <option value="sku_EAQjPJGfzyyoJK">Small - $19.95</option>
                  <option value="sku_EAQjTKPA5Ve1nl">Medium - $24.95</option>
                  <option value="sku_EAQj0J9p9WzC1t">Large - $29.95</option>
                </select>

                <div class="input-group-append">
                  <button
                    id="checkout-button-d"
                    type="submit"
                    class="btn btn-primary"
                    type="button"
                  >
                    Buy
                  </button>
                </div>
              </div>
            </form>

            <div id="error-message"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black small text-center text-white-50">
      <div class="container">Copyright &copy; Prail.Net 2018</div>
    </footer>

    <script src="https://js.stripe.com/v3"></script>
    <script src="./js/coal.js"></script>
  </body>
</html>
